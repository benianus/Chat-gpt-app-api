<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Chat GPT API</title>
    <!-- GOOGLE FONTS -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@300..900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Lalezar&display=swap');
    </style>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="main-container" id="main-container">
        <div class="container" id="container">
            <div class="title-container" id="title-container">
                <h1 class="main-title lalezar-regular text-white fw-bolder mb-5" id="main-title">تحدث معي</h1>
            </div>
            <div class="message-card mt-2" id="message-card">
                <div class="send-btn btn btn-primary h-25 me-3 rounded-3  w-25 rubik-300" id="send-btn"
                    onclick="sendMessage()">أرسل</div>
                <input type="text" class="request-input form-text mt-0 w-50 h-25 rounded-3 border-0  rubik-300 pe-3"
                    id="request-input" placeholder="أدخل رسالتك من فضلك">
            </div>
            <div class="response-card rubik-300 p-5 fs-3 overflow-y-auto" id="response-card" style="direction: rtl;">
                إسأل سؤالك من فضلك؟
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.9.0/axios.min.js"></script>

</html>
