<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Chat GPT API</title>
    <!-- GOOGLE FONTS -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@300..900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Lalezar&display=swap');
    </style>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="main-container" id="main-container">
        <div class="container" id="container">
            <div class="title-container" id="title-container">
                <h1 class="main-title lalezar-regular text-white fs-1 fw-bolder f" id="main-title">تحدث معي</h1>
            </div>
            <div class="message-card mt-2" id="message-card">
                <button class="btn btn-primary h-25 me-3 rounded-5 shadow w-25 rubik-300" id="send-btn">أرسل</button>
                <input type="text" class="form-text w-50 h-25 rounded-5 border-0 shadow rubik-300" id="request-input"
                    placeholder="أدخل رسالتك من فضلك">
            </div>
            <div class="response-card overflow-auto" id="response-card">
                <p class="response rubik-300 fs-3 fw-light" id="response">إسأل أي سؤال و أنا سأجيبك بكل رحب و سعة؟
                </p>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
